<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>OpenMapTiles OSM Bright style</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://narduin-maps.netlify.com/mapbox/mapbox-gl.js'></script>
  <link href='https://narduin-maps.netlify.com/mapbox/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
    var map = new mapboxgl.Map({
    container: 'map',
    style: 'https://narduin-maps.netlify.com/basic/style-local.json'
    });
</script>
</body>

</html>
